<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="options.js" type="module"></script>

    <title>ほしい物リスト管理</title>
</head>

<body>
    <div id="header">
        <span class="icon">
            <img src="/assets/icons/icon.svg">
        </span>
        <span class="title">
            <h1>CartUtil options</h1>
        </span>
        <span class="release">
            <a href="https://github.com/Enchan1207/CartUtil/releases" target="_blank", tabindex="-1">
                <img src="https://img.shields.io/github/v/release/Enchan1207/CartUtil">
            </a>
        </span>
    </div>
    <div id="wrapper">
        <div class="frame">
            <h2>ほしい物リスト一覧</h2>
        </div>
        <div class="frame">
            <ul id="lists">
            </ul>
        </div>
    </div>
    <div id="overlay" class="hide">
        <div class="overlay_frame">
            <div class="overlay_header overlay_cell">
                <h2>ほしい物リストを編集:</h2>
            </div>
            <div class="overlay_inputs overlay_cell">
                <label for="wishlist_name">名前 <input type="text" name="wishlist_name" tabindex="-1"></label>
            </div>
            <div class="overlay_control overlay_cell">
                <button id="confirm" tabindex="-1">保存</button>
                <button id="cancel" tabindex="-1">キャンセル</button>
            </div>
        </div>
    </div>
</body>

</html>
