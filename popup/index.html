<!--
 - ポップアップ
-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/wlddl.css">
        <link rel="stylesheet" href="css/cart.css">
        <link rel="stylesheet" href="css/panel.css">

        <script src="wishlist.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <!-- フレーム -->
        <div id="wrapper">
            <!-- ウィッシュリストラベル -->
            <div id="listLabel">
                <table>
                    <tr>
                        <!-- ウィッシュリスト選択欄 -->
                        <td class="listddl">
                            <input type="text" autocomplete="on" list="labels" id="labelinput">
                        </td>

                        <!-- 変更/作成、削除ボタン -->
                        <td class="listbtn">
                            <input type="button" id="deletebtn" value="削除">
                        </td>
                    </tr>
                </table>

                <!-- ここにリスト名が並ぶ -->
                <datalist id="labels"></datalist>
            </div>

            <!-- ウィッシュリスト本体 -->
            <div id="listItem">
                <!-- ここにアイテムが追加される -->
                <table id="list"></table>
            </div>

            <!-- リスト操作パネル -->
            <div id="listPanel">
                <!-- ここに「追加」だったり「エクスポート」だったりが並ぶ -->
                <table id="panel"></table>
            </div>
        </div>
    </body>
</html>
